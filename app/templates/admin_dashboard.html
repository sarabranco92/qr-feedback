<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="wide">
    <div class="topbar">
      <h1>Dashboard</h1>
      <div class="actions">
        <a class="btn" href="/admin/export.csv">Export CSV</a>
        <a class="btn secondary" href="/admin/logout">Logout</a>
      </div>
    </div>

    <form class="filters" method="get" action="/admin">
      <div>
        <label>Business</label>
        <select name="business">
          <option value="">All</option>
          {% for b in businesses %}
            <option value="{{ b.slug }}" {% if business==b.slug %}selected{% endif %}>
              {{ b.name }} ({{ b.slug }})
            </option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label>Min rating</label>
        <select name="min_rating">
          {% for r in [1,2,3,4,5] %}
            <option value="{{ r }}" {% if min_rating==r %}selected{% endif %}>{{ r }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <button type="submit">Apply</button>
      </div>
    </form>

    <div class="grid">
      {% for r in reviews %}
        <div class="review {% if r.flagged %}flagged{% endif %} {% if r.seen %}seen{% endif %}">
          <div class="row">
            <strong>{{ r.business_name }}</strong>
            <span class="pill">★ {{ r.rating }}</span>
          </div>

          <div class="muted small">{{ r.created_at }} | slug: {{ r.business_slug }}</div>

          {% if r.comment %}
            <p>{{ r.comment }}</p>
          {% else %}
            <p class="muted">No comment.</p>
          {% endif %}

          <div class="muted small">Email: {{ r.contact_email if r.contact_email else "—" }}</div>

          <form method="post" action="/admin/reviews/{{ r.id }}/seen">
            <button type="submit" class="btn secondary">Mark seen</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
